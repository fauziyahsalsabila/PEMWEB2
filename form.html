<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEMWEB DOM</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h2>Pendataan Mahasiswa SIK</h2>

        <form id="myForm" class="form" onsubmit="event.preventDefault(); simpan();">

            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama" required> <br><br>
                <label for="nim">NIM:</label>
                <input type="number" id="nim" name="nim" placeholder="Masukkan nim" required> <br><br>
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="a" rows="4" placeholder="Masukkan alamat" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Kirim</button>
        </form>

        <div id="output" class="output"></div>
    </div>
    <script src="form.js"></script>
</body>
</html>
